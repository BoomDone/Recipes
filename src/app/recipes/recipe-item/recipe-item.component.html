

<ion-item-sliding>
  <ion-item  
  [routerLink]="['/recipes', recipeItem.id]">
  <ion-avatar slot="start">
    <ion-img [src]="recipeItem.images[0]"></ion-img>
  </ion-avatar>
  <ion-label>{{recipeItem.title}}</ion-label>
</ion-item>

  <ion-item-options side="end">
      <ion-item-option color="primary" (click)="onEditRecipe()">Edit</ion-item-option>
    <ion-item-option color="danger">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
